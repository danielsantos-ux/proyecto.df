<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DANIEL SANTOS </title>
</head>
<body>
    <script>
        //-------------------------------------------------------------
        //Ingresar 4 numeros y mostar la suma de ellos 
        //-------------------------------------------------------------
        let num =0; //inicializar
        let k = 1; //variable contador 
        let xmayor= parseInt(prompt("ingrese numero:"));
        while(k <= 3){
            num = parseInt(prompt("ingresar numero:"))
            if (num >= xmayor){
                xmayor = num;
            }
            document.write(num + "<br>")
            k = k + 1;
        }
        document.write("la mayor es:" + xmayor);
    </script>
</body>
</html>
