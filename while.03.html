<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while - ejemplo 03</title>
</head>
<body>
    <script>
        //-------------------------------------------------------------
        //Ingresar 4 numeros y mostar la suma de ellos 
        //-------------------------------------------------------------
        let num =0; //inicializar
        let k = 1; //variable contador 
        let xsuma =0 // variable acomulador 
        while(k <= 4){
            num = parseInt(prompt("ingresar numero:"))
            xsuma = xsuma + num;
            document.write(num + "<br>")
            k = k + 1;
        }
        document.write("la suma es:" + xsuma);
    </script>
</body>
</html>
