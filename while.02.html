<!DOCTYPE html>
<html lang="eS">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while - ejemplo 02</title>
</head>
<body>
    <script>
        // ingresar 4 numeros 
        let num =0; //inicializar
        let k = 1; //variable contador 
        while(k <= 4){
            num = parseInt(prompt("ingresar numero"))
            document.write(num + "<br>")
            k = k + 1;
        }
    </script>
</body>
</html>
