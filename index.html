<!DOCTYPE html>
<html lang="eS">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while- ejemplo 01</title>
</head>
<body>
    <!--div: sirve  para organizar los elementos-->
    <div style="width: 75%; margin: auto; background-color: aquamarine;">    
        <div style="font-size:20px; font-weight:bold; padding: 20px;">
            instituto CERTUS
        </div>
    </div>
    <script>
        // listar los primeros 10 numeros positivos 
        let k=1; 
        while (k<=10){
            document.write(k + "<br>");
            k=k + 1; //incrementar
        }
    </script>
</body>
</html>
